<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Ask the city</h1>
        <p class="mb-3">Ask the city your question and reveal your fortune!</p>
        <div class="form-group mb-3">
            <input type="text" id="userName" class="form-control" placeholder="Enter your name (optional)">
        </div>
        <div class="form-group mb-3">
            <input type="text" id="userQuestion" class="form-control" placeholder="Ask your question">
        </div>
        <button class="btn btn-primary" onclick="askMagic8Ball()">Ask the Magic 8 Ball</button>
        <div class="mt-4">
            <div class="magic-ball">
                <div id="eight-ball-text" class="ball-text">8</div>
            </div>
            <div id="result" class="mt-4 text-light"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
  
</body>
</html>
